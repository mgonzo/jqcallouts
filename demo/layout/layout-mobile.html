<!doctype html>
<html>
<head>
<title>JqTooltips Layout</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="jqtooltips.css" type="text/css">
</head>
<body>

   <div class="lower-right"
		class="wrap"
		style="position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				z-index: 99998;
		">
		<div class="closetip"
			 style="height: 7%;
					width: 100%;
					position: fixed;
					top: 0;
					right: 0;
					background: #333;
					z-index: 99999;
			 "></div>
	   <div class="container"
			style="float: left;
					width: 100%;
					background-color: #aaa;
			  ">
		   <div class="interior-container"
				style="position: relative;
						height: 800px;
						width: 100%;
						border: 0;
						margin: 0;
						background-color: #ccc;
				">
		   </div><!-- //interior-container -->
	   </div><!-- //container -->
   </div><!-- //wrap -->

</body>
</html>
